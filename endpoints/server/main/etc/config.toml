# NHP-Server base config
# field with (-) does not support dynamic update

# PrivateKeyBase64 (-): server private key in base64 format.
# DefaultCipherScheme: 0: curve25519, 1: gmsm.
# MIGRATION: Values changed in v2.x. If upgrading: old 0(gmsm)->new 1, old 1(curve)->new 0.
# ListenIp (-): udp listening address.
# ListenPort (-): udp listening port.
# Hostname (-): server domain name.
# LogLevel: 0: silent, 1: error, 2: info, 3: audit, 4: debug, 5: trace.
# DisableAgentValidation: whether for the server to skip the agent's public key validation.
PrivateKeyBase64 = "eHdyRHKJy/YZJsResCt5XTAZgtcwvLpSXAiZ8DBc0V4="
DefaultCipherScheme = 0
ListenIp = ""    # empty for ipv4 + ipv6, "0.0.0.0" for ipv4 only
ListenPort = 62206
Hostname = "localhost" # the hostname of NHP-Server
LogLevel = 4
DisableAgentValidation = false

[webrtc]
# Enable: enable WebRTC transport
Enable = false
# OfferFile/AnswerFile: file-based signaling (legacy)
OfferFile = ""
AnswerFile = ""
# STUN/TURN servers for ICE
StunServers = ["stun:stun.l.google.com:19302"]
TurnServers = []
# WebSocket signaling configuration
# EnableWebSocket: enable WebSocket-based signaling (requires HTTP server)
EnableWebSocket = false
# WebSocketPath: WebSocket endpoint path (default: "/webrtc/signaling")
WebSocketPath = "/webrtc/signaling"
# MaxConnections: maximum concurrent WebSocket connections (default: 100)
MaxConnections = 100
# PingIntervalSecs: WebSocket ping interval in seconds (default: 30)
PingIntervalSecs = 30


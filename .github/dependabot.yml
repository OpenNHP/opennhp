version: 2
updates:
  # Go modules - nhp
  - package-ecosystem: "gomod"
    directory: "/nhp"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # Go modules - endpoints
  - package-ecosystem: "gomod"
    directory: "/endpoints"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # Go modules - examples
  - package-ecosystem: "gomod"
    directory: "/examples/server_plugin"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"

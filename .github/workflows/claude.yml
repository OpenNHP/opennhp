name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  # Respond to @claude mentions
  claude-mentions:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

  # Automatic code review on PR open/update
  claude-pr-review:
    if: |
      github.event_name == 'pull_request' &&
      (github.event.action == 'opened' || github.event.action == 'synchronize')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are a senior code reviewer. Review this PR thoroughly and submit a GitHub PR review.

            ## Review Criteria (in order of severity)
            1. **Security vulnerabilities** - injection, auth bypass, secrets exposure, OWASP top 10
            2. **Bugs and logic errors** - null refs, race conditions, off-by-one, error handling
            3. **Breaking changes** - API compatibility, data migrations, config changes
            4. **Performance issues** - N+1 queries, memory leaks, blocking calls
            5. **Code quality** - unclear logic, missing validation, poor error messages

            ## Review Instructions
            - Submit a GitHub PR review (not just a comment)
            - If you find ANY issues in categories 1-3 (security, bugs, breaking changes): submit review with REQUEST_CHANGES
            - If you find only minor issues (categories 4-5): submit review with COMMENT
            - If the code looks good: submit review with APPROVE

            ## Response Format
            Start your review with a summary line:
            - "ðŸš¨ **Changes Requested** - Found [N] issue(s) that must be addressed"
            - "ðŸ’¬ **Comment** - Found [N] suggestion(s) for improvement"
            - "âœ… **Approved** - Code looks good"

            Then list specific issues with file paths and line numbers.
            Be direct and actionable. No fluff.

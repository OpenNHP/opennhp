
[http]
  [http.routers]
    #
    # hqdata-opennhp-cn
    #
    [http.routers.router-hqdata-opennhp-cn]
      entryPoints = ["web"]
      #rule = "Host(`*`)"
      rule = "PathPrefix(`/`)"
      middlewares = ["NHPMiddlewares"]
      service = "service-hqdata"
      #tls = "true"

[http.middlewares.NHPMiddlewares]
  [http.middlewares.NHPMiddlewares.plugin.acdevmiddleware]
    flag = "true"
    dev = "true"

  [http.services]
    # ./traefik --configFile=/opt/traefik/etc/hqdata-traefik.toml --log.level=TRACE
    # ./traefik --log.level=TRACE
    # hqdata-opennhp-cn
    #
    [http.services.service-hqdata.loadBalancer]
      [[http.services.service-hqdata.loadBalancer.servers]]
        url = "http://nhp-app"
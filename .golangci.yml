version: "2"
run:
  modules-download-mode: readonly
linters:
  default: none
  enable:
    - govet
    - misspell
    - unconvert
  disable:
    - depguard
    - errcheck  # TODO: Enable after fixing existing issues
    - gosec     # TODO: Enable after fixing existing issues
  settings:
    govet:
      disable:
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
      ignore-rules:
        - tempset  # intentional name for temporary ipset
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - gosec
        path: _test\.go
    paths:
      - core/wasm/policy
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 10
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/OpenNHP/opennhp
  exclusions:
    generated: lax
    paths:
      - core/wasm/policy
      - third_party$
      - builtin$
      - examples$

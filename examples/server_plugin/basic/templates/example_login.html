<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenNHP Demo - Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131a2b;
            --bg-card: rgba(20, 30, 50, 0.85);
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --accent-purple: #a855f7;
            --accent-red: #ff4757;
            --text-primary: #e8eef5;
            --text-secondary: #8892a4;
            --border-color: rgba(0, 212, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-primary);
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 255, 136, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 2rem;
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            box-shadow:
                0 4px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .language-select {
            text-align: right;
            margin-bottom: 1rem;
        }

        .language-select select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        .language-select select:hover {
            border-color: var(--accent-cyan);
        }

        .language-select select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-title img {
            height: 42px;
            width: 42px;
        }

        .logo-title h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .server-info {
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            text-align: center;
        }

        .server-info-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .server-url-part {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .server-url-part span {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .server-url-part a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .server-url-part a:hover {
            text-decoration: underline;
        }

        .scan-link {
            font-size: 0.65rem;
            font-family: 'Outfit', sans-serif !important;
            color: var(--accent-green);
            text-decoration: none;
            padding: 0.15rem 0.4rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 4px;
        }

        .scan-link:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        .status-part {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 0.75rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value.timeout {
            color: var(--accent-red);
        }

        .status-value.success {
            color: var(--accent-green);
        }

        /* Auth Methods Section */
        .auth-methods {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .auth-btn svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .auth-btn-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex: 1;
        }

        .auth-btn-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .auth-btn-desc {
            font-size: 0.7rem;
            font-weight: 400;
            opacity: 0.5;
        }

        /* SSO & OTP - outline style */
        .auth-btn.sso,
        .auth-btn.otp {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .auth-btn.sso:hover,
        .auth-btn.otp:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
        }

        .auth-btn.sso svg,
        .auth-btn.otp svg {
            fill: var(--accent-cyan);
        }

        /* Password Section (always visible) */
        .password-section {
            margin-bottom: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-width: 70px;
            text-align: right;
        }

        .input-group input {
            flex: 1;
            padding: 0.7rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(135deg, var(--accent-cyan), #0099cc);
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.25rem;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Success Message */
        #message {
            display: none;
            text-align: center;
        }

        #message h2 {
            font-size: 1.5rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        #message .message-content {
            margin-bottom: 1rem;
        }

        #message .message-content span {
            color: var(--text-secondary);
        }

        #message .message-content a {
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        #welcomeMessage {
            color: var(--text-secondary);
        }

        #countdown {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-orange);
        }

        #timeUnit {
            color: var(--text-secondary);
        }

        /* Footer */
        .ip-display {
            text-align: center;
            margin-top: 1.25rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        #ip-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer p {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin: 0.2rem 0;
        }

        .footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .container {
                padding: 1.5rem;
            }

            .logo-title h1 {
                font-size: 1.2rem;
            }

            .server-info-row {
                gap: 0.5rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.3rem;
            }

            .input-group label {
                text-align: left;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="language-select" id="languageSelectContainer">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="es">Español</option>
            </select>
        </div>

        <div class="logo-title">
            <img src="https://raw.githubusercontent.com/OpenNHP/opennhp/main/docs/images/logo10.png" alt="OpenNHP Logo">
            <h1 id="title">OpenNHP Demo</h1>
        </div>
        
        <div class="server-info" id="serverInfoBox">
            <div class="server-info-row">
                <div class="server-url-part">
                    <span id="protectedServerLabel">Protected Server:</span>
                    <a href="https://acdemo.opennhp.org" target="_blank">https://acdemo.opennhp.org</a>
                    <a href="https://www.shodan.io/host/47.76.140.98" target="_blank" class="scan-link" id="scanPortsLink">Scan Ports</a>
                </div>
                <div class="status-part">
                    <div class="status-item">
                        <span class="status-label" id="beforeLogin">Before:</span>
                        <span class="status-value timeout" id="timeoutStatus">Invisible</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label" id="afterLogin">After:</span>
                        <span class="status-value success" id="successStatus">Accessible</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Login Section -->
        <div class="password-section" id="passwordSection">
            <form id="loginForm" class="login-form" onsubmit="return nhpValidate()">
                <div class="input-group">
                    <label for="username" id="usernameLabel">Username</label>
                    <input type="text" id="username" name="username" value="user" autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password" id="passwordLabel">Password</label>
                    <input type="password" id="password" name="password" value="password" autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginButton">Sign In</button>
            </form>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span id="orText">OR</span>
        </div>

        <!-- Alternative Auth Methods -->
        <div class="auth-methods" id="authMethods">
            <a href="/plugins/oidc?resid=demo&action=login" class="auth-btn sso">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                <div class="auth-btn-content">
                    <span class="auth-btn-title" id="ssoBtn">Single Sign-On</span>
                    <span class="auth-btn-desc" id="ssoDesc">OpenID Connect</span>
                </div>
            </a>
            <a href="/plugins/authenticator?resid=demo&action=login" class="auth-btn otp">
                <svg viewBox="0 0 24 24"><path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14zm-5-1c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm-3-4h6v-2H9v2zm0-4h6V8H9v2z"/></svg>
                <div class="auth-btn-content">
                    <span class="auth-btn-title" id="otpBtn">One-Time Password</span>
                    <span class="auth-btn-desc" id="otpDesc">Authenticator App</span>
                </div>
            </a>
        </div>

        <!-- Success Message -->
        <div id="message">
            <h2 id="authSuccessMessage"></h2>
            <div class="message-content">
                <span id="redirectMessage"></span>
                <a href="" id="redirectUrl"></a>
            </div>
            <div class="countdown-container">
                <span id="welcomeMessage"></span>
                <span id="countdown">5</span>
                <span id="timeUnit"></span>
            </div>
        </div>

        <div class="ip-display">
            <span id="ip-display">Detecting IP...</span>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/OpenNHP/opennhp" target="_blank">OpenNHP</a> - Network-infrastructure Hiding Protocol</p>
            <p>Sponsored by: <a href="https://layerv.ai" target="_blank">LayerV.ai</a></p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "OpenNHP Demo",
                subtitle: "Zero Trust Network Access",
                protectedServer: "Protected Server:",
                scanPorts: "Scan Ports",
                beforeLogin: "Before login:",
                afterLogin: "After login:",
                timeoutStatus: "Invisible",
                successStatus: "Accessible",
                usernameLabel: "Username",
                passwordLabel: "Password",
                loginButton: "Sign In",
                orText: "Or",
                ssoBtn: "Single Sign-On",
                ssoDesc: "OpenID Connect",
                otpBtn: "One-Time Password",
                otpDesc: "Authenticator App",
                authSuccess: "Authentication Succeeded!",
                redirectMessage: "You can now access",
                timeUnit: "seconds",
                welcomeMessage: "Redirecting in"
            },
            zh: {
                title: "OpenNHP 演示",
                subtitle: "零信任网络访问",
                protectedServer: "受保护服务器：",
                scanPorts: "端口扫描",
                beforeLogin: "登录前：",
                afterLogin: "登录后：",
                timeoutStatus: "不可见",
                successStatus: "可访问",
                usernameLabel: "用户名",
                passwordLabel: "密码",
                loginButton: "登录",
                orText: "或",
                ssoBtn: "单点登录",
                ssoDesc: "OpenID Connect",
                otpBtn: "动态密码",
                otpDesc: "Authenticator App",
                authSuccess: "认证成功！",
                redirectMessage: "您现在可以访问",
                timeUnit: "秒后跳转",
                welcomeMessage: ""
            },
            es: {
                title: "OpenNHP Demo",
                subtitle: "Acceso de Red Zero Trust",
                protectedServer: "Servidor Protegido:",
                scanPorts: "Escanear Puertos",
                beforeLogin: "Antes:",
                afterLogin: "Después:",
                timeoutStatus: "Invisible",
                successStatus: "Accesible",
                usernameLabel: "Usuario",
                passwordLabel: "Contraseña",
                loginButton: "Iniciar Sesión",
                orText: "O",
                ssoBtn: "Inicio de Sesión Único",
                ssoDesc: "OpenID Connect",
                otpBtn: "Contraseña de Un Solo Uso",
                otpDesc: "Authenticator App",
                authSuccess: "¡Autenticación Exitosa!",
                redirectMessage: "Ahora puedes acceder a",
                timeUnit: "segundos",
                welcomeMessage: "Redirigiendo en"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            document.documentElement.lang = lang;
            const t = translations[lang];

            document.getElementById('title').textContent = t.title;
            document.getElementById('protectedServerLabel').textContent = t.protectedServer;
            document.getElementById('scanPortsLink').textContent = t.scanPorts;
            document.getElementById('beforeLogin').textContent = t.beforeLogin;
            document.getElementById('afterLogin').textContent = t.afterLogin;
            document.getElementById('timeoutStatus').textContent = t.timeoutStatus;
            document.getElementById('successStatus').textContent = t.successStatus;
            document.getElementById('usernameLabel').textContent = t.usernameLabel;
            document.getElementById('passwordLabel').textContent = t.passwordLabel;
            document.getElementById('loginButton').textContent = t.loginButton;
            document.getElementById('orText').textContent = t.orText;
            document.getElementById('ssoBtn').textContent = t.ssoBtn;
            document.getElementById('ssoDesc').textContent = t.ssoDesc;
            document.getElementById('otpBtn').textContent = t.otpBtn;
            document.getElementById('otpDesc').textContent = t.otpDesc;
        }

        function nhpValidate() {
            const user = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const nhpValidUrl = "https://nhp.opennhp.org/plugins/example?resid=demo&action=valid" +
                "&username=" + encodeURIComponent(user) +
                "&password=" + encodeURIComponent(password);

            const loginBtn = document.getElementById('loginButton');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = '...';
            loginBtn.disabled = true;

            fetch(nhpValidUrl)
                .then(response => response.json())
                .then(result => {
                    const lang = document.getElementById('languageSelect').value;
                    const t = translations[lang];
                    const messageElement = document.getElementById("message");

                    if (result && result.redirectUrl) {
                        // Hide all login UI
                        document.getElementById('languageSelectContainer').style.display = 'none';
                        document.getElementById('serverInfoBox').style.display = 'none';
                        document.getElementById('passwordSection').style.display = 'none';
                        document.querySelector('.divider').style.display = 'none';
                        document.getElementById('authMethods').style.display = 'none';

                        // Show success message
                        document.getElementById('redirectUrl').href = result.redirectUrl;
                        document.getElementById('redirectUrl').textContent = result.redirectUrl;
                        document.getElementById('authSuccessMessage').textContent = t.authSuccess;
                        document.getElementById('welcomeMessage').textContent = t.welcomeMessage;
                        document.getElementById('redirectMessage').textContent = t.redirectMessage + ' ';
                        document.getElementById('timeUnit').textContent = ' ' + t.timeUnit;
                        messageElement.style.display = 'block';

                        let countdown = 5;
                        const countdownElement = document.getElementById('countdown');
                        const intervalId = setInterval(() => {
                            countdown -= 1;
                            if (countdown <= 0) {
                                clearInterval(intervalId);
                                window.location.href = result.redirectUrl;
                            } else {
                                countdownElement.textContent = countdown;
                            }
                        }, 1000);
                    } else {
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                        alert(result.errMsg || "Invalid username or password");
                    }
                })
                .catch(error => {
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    alert(error.message);
                });
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.startsWith('es') ? 'es' : (userLang.startsWith('zh') ? 'zh' : 'en');
            document.getElementById('languageSelect').value = lang;
            changeLanguage();
            fetchIP();
        });

        async function fetchIP() {
            const ipDisplay = document.getElementById('ip-display');
            let ipv4 = null, ipv6 = null;

            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ipv4 = data.ip;
            } catch (e) { console.error("IPv4 fetch error:", e); }

            try {
                const res = await fetch('https://api6.ipify.org?format=json');
                const data = await res.json();
                ipv6 = data.ip;
            } catch (e) { console.error("IPv6 fetch error:", e); }

            if (ipv4 && ipv6) {
                ipDisplay.innerHTML = `IPv4: ${ipv4} | IPv6: ${ipv6}`;
            } else if (ipv4) {
                ipDisplay.textContent = `IPv4: ${ipv4}`;
            } else if (ipv6) {
                ipDisplay.textContent = `IPv6: ${ipv6}`;
            } else {
                ipDisplay.textContent = "IP detection failed";
            }
        }
    </script>
</body>
</html>
